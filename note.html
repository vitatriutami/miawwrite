<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
  <title>Miawwrite | Note Taking App</title>
</head>

<body class="text-gray-800 font-inter">

  <!-- start: Sidebar -->
  <div class="fixed left-0 top-0 w-64 h-full bg-gray-900 p-4 z-50 sidebar-menu transition-transform">
    <a href="#" class="flex items-center pb-4 border-b border-b-gray-800">
      <img src="./public/logo-main.png" class="w-57 h-13" alt="">
    </a>
    <ul class="mt-4">
      <li class="mb-1 group active">
        <a href="./index.html"
          class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100">
          <i class="ri-home-2-line mr-3 text-lg"></i>
          <span class="text-sm">Dashboard</span>
        </a>
      </li>
      <li class="mb-1 group">
        <a href="#"
          class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100 sidebar-dropdown-toggle">
          <i class="ri-instance-line mr-3 text-lg"></i>
          <span class="text-sm">Category</span>
          <i class="ri-arrow-right-s-line ml-auto group-[.selected]:rotate-90"></i>
        </a>
        <ul class="pl-7 mt-2 hidden group-[.selected]:block">
          <li class="mb-4">
            <a href="#"
              class="text-gray-300 text-sm flex items-center hover:text-gray-100 before:contents-[''] before:w-1 before:h-1 before:rounded-full before:bg-gray-300 before:mr-3">Active
              order</a>
          </li>
          <li class="mb-4">
            <a href="#"
              class="text-gray-300 text-sm flex items-center hover:text-gray-100 before:contents-[''] before:w-1 before:h-1 before:rounded-full before:bg-gray-300 before:mr-3">Completed
              order</a>
          </li>
          <li class="mb-4">
            <a href="#"
              class="text-gray-300 text-sm flex items-center hover:text-gray-100 before:contents-[''] before:w-1 before:h-1 before:rounded-full before:bg-gray-300 before:mr-3">Canceled
              order</a>
          </li>
        </ul>
      </li>
      <li class="mb-1 group">
        <a href="#"
          class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100">
          <i class="ri-settings-2-line mr-3 text-lg"></i>
          <span class="text-sm">Settings</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="fixed top-0 left-0 w-full h-full bg-black/50 z-40 md:hidden sidebar-overlay"></div>
  <!-- end: Sidebar -->

  <!-- start: Main -->
  <main class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-50 min-h-screen transition-all main">
    <div class="py-7 px-6 bg-white flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30">
      <button type="button" class="text-lg text-gray-600 sidebar-toggle">
        <i class="ri-menu-line"></i>
      </button>
      <ul class="flex items-center text-sm ml-4">
        <li class="mr-2">
          <a href="#" class="text-gray-400 hover:text-gray-600 font-medium">Dashboard</a>
        </li>
      </ul>
      <ul class="ml-auto flex items-center">
        <li class="mr-1 dropdown">
          <input id="searchInput" placeholder="Search"
            class="text-sm border border-black-300 p-3 rounded-full w-[250px]" />
        </li>
      </ul>
    </div>

    <!-- CONTENT -->

    <div class="p-14">
      <section class="space-y-12">
        <a href="./index.html">
          <button class="flex gap-1 items-center border border-slate-800 p-2 rounded-md">
            <svg class="h-8 w-8 text-slate-800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
              fill="currentColor">
              <path
                d="M12 2C17.52 2 22 6.48 22 12C22 17.52 17.52 22 12 22C6.48 22 2 17.52 2 12C2 6.48 6.48 2 12 2ZM12 11V8L8 12L12 16V13H16V11H12Z">
              </path>
            </svg>
            <h1 class="text-sm text-slate-800">Back</h1>
          </button>
        </a>
        <h1 class="mx-auto text-center text-4xl font-bold text-gray-400">My Note</h1>
        <!-- Single Note -->
        <div class="space-y-2 flex flex-col">
          <div id="single-note"
            class="relative border border-gray-100 p-6 bg-white shadow-md rounded-md shadow-black/20 flex flex-col w-[700px] mx-auto">
            <div class="absolute -top-4 right-3 flex gap-2 mr-1">
              <button id="editBtn"
                class="bg-red-400 hover:bg-red-700 py-1 px-2 rounded text-white shadow-lg flex items-center">
                <i class="ri-edit-2-line pr-1"></i>
                <h1 class="text-sm">Edit</h1>
              </button>
              <button id="deleteBtn"
                class="bg-red-400 hover:bg-red-700 py-1 px-2 rounded text-white shadow-lg flex items-center">
                <i class="ri-delete-bin-line pr-1"></i>
                <h1 class="text-sm">Delete</h1>
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <!-- end: Main -->
  <script src="./singleNote.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
</body>

</html>
